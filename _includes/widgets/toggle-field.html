<div class="panel-group">
    <button class="code-toggle collapsed" data-bs-toggle="collapse" data-bs-target="#{{include.toggle-name}}" aria-expanded="false" aria-controls="{{include.toggle-name}}" >
      {% if include.button-text %} {{include.button-text | markdownify}} {% else %} Toggle {% endif %}
    </button>
    <div id="{{include.toggle-name}}" class="collapse">
      <div class="card card-body">{{include.toggle-text | markdownify }}</div>
    </div>
</div>
