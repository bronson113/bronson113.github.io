<div class="container">
  <footer class="py-5 my-5 border-top">
    <div class="row">
      <a href="/" class="h5 d-flex align-items-center mb-3 link-dark text-decoration-none">
        <img src="/img/logo.png" alt="logo" width="36" height="36" style="margin-right:10px">
        {{ site.title | escape }}
      </a>
    </div>
    <div class="row">
      <div class="col-6 mb-3">
        <ul class="contact-list">
          {% if site.author -%}
          <li class="p-name text-muted">{{ site.author | escape }}</li>
          {% endif -%}
          {% if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif %}
        </ul>
      </div>

      <div class="col mb-6">
        <div class="social-links">
          {% include social.html %}
        </div>
      </div>
    </div>
  </footer>
</div>
