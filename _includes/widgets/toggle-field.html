<div class="panel-group">
    <button class="code-toggle collapsed" data-toggle="collapse" data-target="#{{include.toggle-name}}" >
      {% if include.button-text %} {{include.button-text | markdownify}} {% else %} Toggle {% endif %}
    </button>
    <div id="{{include.toggle-name}}" class="panel-collapse collapse">
      <div class="panel-body">{{include.toggle-text | markdownify }}</div>
    </div>
</div>
